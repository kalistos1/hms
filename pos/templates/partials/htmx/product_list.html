{% load static %}
{% if products %}
    <div class="product-row">
        {% for product in products %}
            <div class="product-container">
                <a href="#" class="product" data-bs-toggle="modal" data-bs-target="#modalPos"
                   onclick="UpdateModal(event, '{{ product.id }}', '{{ product.name }}', '{{ product.description }}', '{{ product.price }}', '{% if product.image %} {{ product.image.url }} {% endif %}')">
                    {% if product.image %}
                        <div class="img" style="background-image: url( {% if product.image %} {{ product.image.url }} {% endif %})"></div>
                    {% else %}
                        <div class="img" style="background-image: url({% static 'frontpage/pos/assets/img/pos/product-1.jpg' %})"></div>
                    {% endif %}
                    <div class="text">
                        <div class="title">{{ product.name }}&reg;</div>
                        <div class="desc">{{ product.description }}</div>
                        <div class="price">&#8358 {{ product.price }}</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No products found.</p>
{% endif %}
