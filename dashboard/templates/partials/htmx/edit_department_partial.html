<form method="post" action="{% url 'hrm:department_update' department.pk %}" enctype="multipart/form-data" hx-post="{% url 'hrm:department_update' department.pk %}" hx-target="#edit-department .offcanvas-body" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex">
        <button type="submit" class="btn w-100 ms-1 py-2 btn-primary">Update</button>
    </div>
</form>
