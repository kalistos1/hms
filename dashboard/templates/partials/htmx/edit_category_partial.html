<form method="post" action="{% url 'inventory:category_update' category.pk %}" enctype="multipart/form-data" hx-post="{% url 'inventory:category_update' category.pk %}" hx-target="#edit-category .offcanvas-body" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex">
        <button type="submit" class="btn w-100 ms-1 py-2 btn-primary">Update</button>
    </div>
</form>
