{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %} X-Empire : Hotel Management Admin Dashboard {% endblock %} </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Responsive Bootstrap 5 admin dashboard template & web App ui kit.">
        <meta name="keyword" content="bootstrap admin template">

	<!--[ Favicon]-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'dashboard/assets/vendor/dataTables.min.css' %}">

	<!--[ Template main css file ]-->
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.min.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/Theme.min.css' %}">


    </head>

    <body data-theme="theme-Custom" class="svgstroke-a bg-gradient">

        {% block content %}


        {% endblock %}

<!-- start: template setting, and more. -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_setting" aria-labelledby="offcanvas_setting">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Template Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-4">
                    <h6>Set Theme Color</h6>
                    <ul class="choose-skin list-unstyled mb-0">
                        <li data-theme="ValenciaRed"><div style="--X-Empire-theme-color: #D63B38;"></div></li>
                        <li data-theme="SunOrange"><div style="--X-Empire-theme-color: #F7A614;"></div></li>
                        <li data-theme="AppleGreen"><div style="--X-Empire-theme-color: #5BC43A;"></div></li>
                        <li data-theme="CeruleanBlue"><div style="--X-Empire-theme-color: #00B8D6;"></div></li>
                        <li data-theme="Mariner"><div style="--X-Empire-theme-color: #0066FE;"></div></li>
                        <li data-theme="PurpleHeart" class="active"><div style="--X-Empire-theme-color: #6238B3;"></div></li>
                        <li data-theme="FrenchRose"><div style="--X-Empire-theme-color: #EB5393;"></div></li>
                    </ul>
                </div>
                <div class="svg-stroke mb-4">
                    <h6>Icon Border Stroke</h6>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="stroke" id="Stroke_A" value="svgstroke-a" checked>
                        <label class="btn btn-outline-primary" for="Stroke_A">Stroke 1</label>

                        <input type="radio" class="btn-check" name="stroke" id="Stroke_B" value="svgstroke-b">
                        <label class="btn btn-outline-primary" for="Stroke_B">Stroke 2</label>

                        <input type="radio" class="btn-check" name="stroke" id="Stroke_C" value="svgstroke-c">
                        <label class="btn btn-outline-primary" for="Stroke_C">Stroke 3</label>
                    </div>
                </div>
                <div class="mb-4">
                    <h6>Layout Section Ligh/Dark</h6>
                    <ul class="list-unstyled d-flex flex-wrap">
                        <li class="me-2 mb-2 sidebar-toggle">
                            <input type="checkbox" class="btn-check" id="Sidebar_dark">
                            <label class="btn btn-outline-primary" for="Sidebar_dark">Sidebar</label>
                        </li>
                        <li class="me-2 mb-2 header-toggle">
                            <input type="checkbox" class="btn-check" id="Header_dark">
                            <label class="btn btn-outline-primary" for="Header_dark">Header</label>
                        </li>
                    </ul>
                </div>
                <div class="mb-4">
                    <h6>More App Setting</h6>
                    <div class="form-check form-switch bodygradient-toggle">
                        <input class="form-check-input" type="checkbox" role="switch" id="bodyGradient" checked>
                        <label class="form-check-label" for="bodyGradient">Body Gradient Background</label>
                    </div>

                    <div class="form-check form-switch monochrome-toggle">
                        <input class="form-check-input fs-6" type="checkbox" role="switch" id="monochrome">
                        <label class="form-check-label" for="monochrome">Monochrome Mode</label>
                    </div>
                    <div class="form-check form-switch radius-toggle">
                        <input class="form-check-input fs-6" type="checkbox" role="switch" id="radius0">
                        <label class="form-check-label" for="radius0">Border Radius none</label>
                    </div>
                    <div class="form-check form-switch svg-icon-color">
                        <input class="form-check-input fs-6" type="checkbox" role="switch" id="IconColor">
                        <label class="form-check-label" for="IconColor">Sidebar Icon color</label>
                    </div>
                    <div class="form-check form-switch cb-shadow">
                        <input class="form-check-input fs-6" type="checkbox" role="switch" id="BoxShadow">
                        <label class="form-check-label" for="BoxShadow">Card box shadow active</label>
                    </div>
                </div>

            </div>
        </div>


	<!--[ X-Empire template vender js ]-->

        <script src="{% static 'htmx.js' %}" defer></script>
        <script src="{% static 'dashboard/assets/bundles/libscripts.bundle.js' %}"></script>
        <script src="{% static 'dashboard/assets/bundles/apexcharts.bundle.js' %}"></script>
        <script src="{% static 'dashboard/assets/bundles/dataTables.bundle.js' %}"></script>

	<!-- Template page js -->
        <script src="{% static 'dashboard/assets/js/main.js' %}"></script>
        <script>
            $(document).ready(function() {
                var options = {
                    chart: {
                        height: 280,
                        type: 'line',
                        toolbar: {
                            show: false,
                        },
                    },
                    colors: ['var(--theme-color4)', 'var(--theme-color5)'],
                    series: [{
                        name: 'Booking Confirmed',
                        type: 'column',
                        data: [440, 505, 414, 671, 227, 413, 201, 352, 752, 320, 257, 160]
                    }, {
                        name: 'Booking Pending',
                        type: 'line',
                        data: [23, 42, 35, 27, 43, 22, 17, 31, 22, 22, 12, 16]
                    }],
                    stroke: {
                        width: [0, 4]
                    },
                    labels: ['01 Jan 2001', '02 Jan 2001', '03 Jan 2001', '04 Jan 2001', '05 Jan 2001', '06 Jan 2001', '07 Jan 2001', '08 Jan 2001', '09 Jan 2001', '10 Jan 2001', '11 Jan 2001', '12 Jan 2001'],
                    xaxis: {
                        type: 'datetime'
                    },
                    yaxis: [{
                        title: {
                            text: 'Booking Confirmed',
                        },
                    },{
                        opposite: true,
                        title: {
                            text: 'Booking Pending'
                        }
                    }]
                }
                var chart = new ApexCharts( document.querySelector("#reservations"), options );
                chart.render();
            });
            $(document).ready( function () {
                $('.dataTable')
                    .addClass( 'nowrap' )
                    .dataTable( {
                        responsive: true,
                    });
            });
        </script>

    </body>

</html>
